<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Beatbench</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body
  style="--timeline-ppb: 20px; --timeline-ppt: 70px; --track-width: 100px; --piano-roll-ppb: 100px; --piano-roll-ppk: 50px;">
  <table id="grid"></table>

  <div id="windows"></div>

  <div id="pianoRoll" class="scroll-window">
    <div class="top">
      <div class="top-left"></div>
      <div class="rail">
        <div>
          <div id="head">
            <div class="handle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="piano-keys left"></div>
      <div id="notes" class="right">
        <canvas id="foreground"></canvas>
        <canvas id="background"></canvas>
        <div class="note">
          <span>C5</span>
          <div class="stretch left"></div>
          <div class="stretch right"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="timeline" class="scroll-window">
    <div class="top">
      <div class="top-left"></div>
      <div class="rail">
        <div>
          <div id="head">
            <div class="handle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div id="tracks" class="left">
        <div class="track">
          <span>Track 1</span>
        </div>
        <div class="track">
          <span>Track 2</span>
        </div>
        <div class="track">
          <span>Track 3</span>
        </div>
        <div class="track">
          <span>Track 4</span>
        </div>
      </div>
      <div id="patterns" class="right">
        <canvas id="foreground"></canvas>
        <canvas id="background"></canvas>
        <!-- <div class="pattern">
            <input class="shy" value="oof">
            <canvas></canvas>
            <div class="stretch left"></div>
            <div class="stretch right"></div>
          </div> -->
      </div>
    </div>
  </div>

  <button id="play">Let's go!</button>
  <button id="pause">pause plz</button>
  <button id="abort">ABORT!!!</button>
  <input id="tempo" type="number" min="40" max="500" value="85">
</body>

</html>
