<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Beatbench</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body style="--timeline-ppb: 20px; --timeline-ppt: 70px;">
  <div id="output"></div>
  <table id="grid"></table>

  <div id="timeline">
    <div id="tracks">
      <div class="track">
        <span>Track 1</span>
      </div>
    </div>
    <div id="patterns"></div>
  </div>

  <button id="play">Let's go!</button>
  <button id="pause">pause plz</button>
</body>

</html>
